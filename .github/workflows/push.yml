name: Build with Podman

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:22.04
      options: --privileged

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Install Podman and Docker
      run: |
        apt-get update
        apt-get install -y podman ca-certificates iproute2 net-tools dnsutils docker.io

    - name: Configure Podman
      run: |
        # Configure Podman for container environment
        mkdir -p ~/.config/containers
        cat > ~/.config/containers/containers.conf << EOF
        [containers]
        cgroup_manager = "cgroupfs"
        events_logger = "file"
        [engine]
        cgroup_manager = "cgroupfs"
        events_logger = "file"
        [network]
        network_backend = "netavark"
        default_rootless_network_cmd = "slirp4netns"
        EOF

    - name: Debug network connectivity
      run: |
        echo "=== Network Debug Info ==="
        ip route show
        cat /etc/resolv.conf
        ping -c 2 8.8.8.8 || echo "Direct ping failed"
        nslookup google.com || echo "DNS lookup failed"
        echo "=== End Network Debug ==="

    - name: Debug Podman environment
      run: |
        echo "=== Podman Debug Info ==="
        podman version
        podman info
        echo "=== Build Context ==="
        ls -la
        cat Dockerfile
        echo "=== End Debug ==="

    - name: Test simple Podman pull
      run: |
        echo "=== Testing Podman Pull ==="
        podman pull alpine:3
        podman images
        echo "=== End Pull Test ==="

    - name: Build image with Podman
      run: |
        podman build --cgroup-manager=cgroupfs --isolation=chroot --network=host -t podmantest:latest --platform linux/amd64 --timestamp 0 .

    - name: Build image with Docker
      run: |
        docker build -t podmantest:latest .

    - name: Test container network connectivity
      run: |
        echo "=== Testing Container Network with Podman ==="
        podman run --rm --cgroup-manager=cgroupfs --network=host podmantest:latest ping -c 3 8.8.8.8 || echo "Podman test failed"
        echo "=== Testing Container Network with Docker ==="
        docker run --rm --network=host podmantest:latest ping -c 3 8.8.8.8 || echo "Docker test failed"
        echo "=== Testing Simple Container Execution ==="
        podman run --rm podmantest:latest echo "Podman container executed successfully" || echo "Podman simple test failed"
        docker run --rm podmantest:latest echo "Docker container executed successfully" || echo "Docker simple test failed"
        echo "=== Network test completed ==="

    - name: List built images
      run: |
        podman images
