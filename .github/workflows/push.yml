name: Build with Podman

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:22.04
      options: --privileged

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Install Podman
      run: |
        apt-get update
        apt-get install -y podman ca-certificates

    - name: Configure Podman
      run: |
        # Configure Podman for container environment
        mkdir -p ~/.config/containers
        cat > ~/.config/containers/containers.conf << EOF
        [containers]
        cgroup_manager = "cgroupfs"
        events_logger = "file"
        [engine]
        cgroup_manager = "cgroupfs"
        events_logger = "file"
        [network]
        network_backend = "netavark"
        default_rootless_network_cmd = "slirp4netns"
        EOF

    - name: Debug network connectivity
      run: |
        echo "=== Network Debug Info ==="
        ip route show
        cat /etc/resolv.conf
        ping -c 2 8.8.8.8 || echo "Direct ping failed"
        nslookup google.com || echo "DNS lookup failed"
        echo "=== End Network Debug ==="

    - name: Build image with Podman
      run: |
        podman build --cgroup-manager=cgroupfs --isolation=chroot --network=host -t podmantest:latest --platform linux/amd64 --timestamp 0 .

    - name: List built images
      run: |
        podman images
